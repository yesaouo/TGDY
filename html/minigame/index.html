<body>
    <div id="canvas-wrapper">
        <canvas id="board" width="500px" height="500px"></canvas>
        <div id="controller">
            控制面板<br>
            <a href="#" class="choose-btn" id="atk-choose-btn">攻擊</a>
            <a href="#" class="choose-btn" id="def-choose-btn">防禦</a>
            <a href="#" class="choose-btn" id="rec-choose-btn">回魔</a>
            <div id="nextturn-btn">繼續挑戰</div>
            <div id="reboot-btn">重新開始</div>
        </div>
        <div id="record">
            戰鬥紀錄<br>
            <div id="recordmsg"> 
                <textarea id="text" rows="8" cols="35" readonly></textarea>
            </div>
        </div>        
        <div id="music">
            <a href="#" class="choose-btn" id="previous-choose-btn"></a>
            <a href="#" class="choose-btn" id="play-choose-btn"></a>
            <a href="#" class="choose-btn" id="next-choose-btn"></a>
        </div>
        <div id="dice"></div>
        <div id="win"></div>
        <div id="player1"></div>
        <div id="player2"></div>
        <div id="player1-choose"></div>
        <div id="player2-choose"></div>
    </div>
